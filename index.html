<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Skrzynki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ffcc00;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Otwórz skrzynkę CS!</h1>
  <button onclick="openCase()">Otwórz!</button>
  <p id="result"></p>

  <script>
    const items = ["★ Skórka AWP", "★ Skórka AK-47", "★ Skórka M4A1", "Rzadki nóż", "Zwykła skrzynka"];

    function openCase() {
      const randomIndex = Math.floor(Math.random() * items.length);
      document.getElementById("result").textContent = "Wylosowano: " + items[randomIndex];
    }
  </script>
</body>
</html>
